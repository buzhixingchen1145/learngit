<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Baymax</title>
    <link href="Baymax.css" rel="stylesheet" type="text/css">
</head>

 <body>
     <div id="baymax">

         <div id="head">
            <div id="eye1"></div>
            <div id="eye2"></div>
            <div id="mouth"></div>

         </div><!--定义了头部-->

         <div id="torso">
             <div id="heart"></div>
         </div><!--定义了躯干-->

         <div id="belly">
             <div id="cover"></div>
         </div><!--定义腹部-->

         <div id="left-arm">
             <div id="l-bigfinger"></div>
             <div id="l-smallfinger"></div>
         </div><!--定义了左臂-->
         <div id="right-arm">
             <div id="r-bigfinger"></div>
             <div id="r-smallfinger"></div>
         </div><!--定义了右臂-->

         <div id="left-leg"></div>
         <!-- 定义左腿 -->
          <div id="right-leg"></div>
         <!-- 定义右腿 -->
     </div>

</body>

</html>
