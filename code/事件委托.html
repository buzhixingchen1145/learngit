<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function(){
            var oUl = document.getElementById('u1');
            var lis = oUl.getElementsByTagName('li');
            var bt1 = document.getElementById('bt1');
            var i = 6;
            // for(var i = 0;i<lis.length;i++){
            //     lis[i].onclick = function(){
            //         this.style.color = 'red';
            //     }
            // }
            oUl.onclick = function(ev){
                var e = ev || e.window.event;
                var target1 = e.target || window.event.srcElement;
                if(target1.nodeName.toLowerCase()=='li'){
                    target1.style.color = 'red';
                }
            }
            bt1.onclick = function(){
                var newCode = document.createElement('li');
                newCode.innerHTML = i++ * 1111;
                oUl.appendChild(newCode);
            }
        }
    </script>
</head>
<body>
        <div id="div1">
            <button id="bt1">添加</button>
            <ul id="u1">
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
                <li>4444</li>
                <li>5555</li>
            </ul>
        </div>
</body>
</html>
